<div class="card-wrapper">  <mat-card>    <img      width="100%"      src="/assets/issepCarre.jpg"      alt="">    <mat-card-content>      <mat-card-title>Welcome to Angular 4 Named Router Outlets with Wakanda</mat-card-title>      <mat-card-subtitle>        Select a route above or click the button below to see what different router-outlets produce.      </mat-card-subtitle>      <mat-card-actions>        <button mat-raised-button class="mat-primary"          [routerLink]="['/speakers', {outlets: {list: ['speakersList'], bio: ['none']}}]">          Speakers        </button>        <button mat-raised-button class="mat-primary"          [routerLink]="['/items', {outlets: {listItems: ['itemsList'], itemDetail: ['none']}}]">          Items        </button>        <button mat-raised-button class="mat-primary"          [routerLink]="['/todos', {outlets: {listTodos: ['todosList'], todoDetail: ['none']}}]">          Todos        </button>      </mat-card-actions>    </mat-card-content>  </mat-card></div>
